lang-langform-key-desc:
  ru: Пожалуйста, введите ключ. Внимание! должно содержать только латинские буквы
    и цифры без тире, дефисов и пробелов.
  en: Please enter the key. Attention! it should contain only Latin letters and
    numbers without dashes, hyphens and spaces.
  hy: "Խնդրում ենք մուտքագրել բանալին. Ուշադրություն! պետք է պարունակի միայն
    լատինական տառեր եւ թվեր, առանց dashes, գծանկարներ եւ բացթողումներ:"
