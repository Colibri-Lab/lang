lang-langform-key-desc:
  ru: Пожалуйста, введите ключ. Внимание! должно содержать только латинские буквы и цифры без тире, дефисов и пробелов.
  en: Please enter the key. Attention! it should contain only Latin letters and numbers without dashes, hyphens and spaces.
  hy: "Խնդրում ենք մուտքագրել բանալին. Ուշադրություն! պետք է պարունակի միայն լատինական տառեր եւ թվեր, առանց dashes, գծանկարներ եւ բացթողումներ:"
  it: Si prega di inserire la chiave. Attenzione! deve contenere solo lettere latine e numeri senza trattini, trattini e spazi.
  es: Por favor, ingrese la clave. ¡Atención! debe contener solo letras latinas y números sin guiones ni espacios.
lang-langform-key-validation-message1:
  ru: Пожалуйста, введите ключ языка
  en: Please enter the language key
  hy: Խնդրում ենք մուտքագրել լեզվի բանալին
  it: Si prega di inserire la chiave della lingua
  es: Por favor, ingrese la clave del idioma
lang-langform-key-validation-message2:
  ru: Введенный текст не соответствует требованиям
  en: The entered text does not meet the requirements
  hy: Ներկայացված տեքստը չի համապատասխանում պահանջներին
  it: Il testo inserito non soddisfa i requisiti
  es: El texto ingresado no cumple con los requisitos
